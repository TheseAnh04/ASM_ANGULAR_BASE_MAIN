<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email" formControlName="email">
    <span  class="text-red-500 text-xs" *ngIf="!loginForm.controls.email.valid &&(loginForm.controls.email.dirty || loginForm.controls.email.touched)">Sai định dạng email</span>
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="************" formControlName="password">
    <span  class="text-red-500 text-xs" *ngIf="!loginForm.controls.password.valid &&(loginForm.controls.password.dirty ||loginForm.controls.password.touched)">Mật khẩu không được ít hơn 8 kí tự</span>
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit"  [disabled]="!loginForm.valid">
      Đăng nhập
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" routerLink="/register">
      Đăng kí
    </button>
  </div>
</form>
